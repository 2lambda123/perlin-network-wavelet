syntax = "proto3";

package node;

message QueryResponse {
    string id = 1;
    bool strongly_preferred = 2;
}

message SyncSeed {
    repeated string transactions = 1;
}

message SyncTxIDQueryRequest {
    string id = 1;
}

message SyncTxIDQueryResponse {
    bool positive = 1;
}

message SyncTxFetchRequest {
    string id = 1;
}

message SyncChildrenQueryHint {
    string id = 1;
}
