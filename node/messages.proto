syntax = "proto3";

package node;

import "github.com/perlin-network/wavelet/iblt/iblt.proto";
import "github.com/perlin-network/graph/wire/wire.proto";

message QueryResponse {
    string id = 1;
    bool strongly_preferred = 2;
}

message SyncRequest {
    iblt.IBLT table = 1;
}

message SyncResponse {
    repeated wire.Transaction transactions = 1;
}